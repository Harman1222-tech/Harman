<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label> 
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required/>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
        <label for="rno">Roll number</label>
        <input type="number" id="roll number" name="roll number" placeholder="Enter your Roll number" required/>
        <label for="classname">Class Name</label>
        <input type="class" id="class" name="class" placeholder="Enter your class name" required/>
        <input type="section" id="section" name="section" placeholder="Enter your section" required/>
        <input type="radio" id="G1" name="subscribe" value="G1" required/>
        <label for="G1">G1</label>
        <input type="radio" id="G2" name="subscribe" value="G2" required/>
        <label for="G2">G2</label>
        <input type="checkbox" id="privacy" name="privacy" required/>
        <input type="submit" value="Submit"/>
 </form>
</body>
</html>
