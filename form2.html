<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
</head>
<body style="
font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">

  <h2 style="text-align: center; color: #333; margin-top: 20px;">Student Registration Form</h2>

  <form style="
  max-width: 500px; margin: 20px auto; background: #fff; padding: 20px; 
               border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">

    <!-- Name -->
    <label for="name" style="display:block; margin-bottom: 5px; font-weight: bold;">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" 
           style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <!-- Roll Number -->
    <label for="roll" style="display:block; margin-bottom: 5px; font-weight: bold;">Roll Number:</label>
    <input type="text" id="roll" name="roll" placeholder="Enter your roll number" 
           style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <!-- Email -->
    <label for="email" style="display:block; margin-bottom: 5px; font-weight: bold;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" 
           style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <!-- Class / Section -->
    <label for="class" style="display:block; margin-bottom: 5px; font-weight: bold;">Class / Section:</label>
    <input type="text" id="class" name="class" placeholder="e.g., BCA - 2nd Year, Section A" 
           style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <!-- Radio Buttons -->
    <label style="display:block; margin-bottom: 5px; font-weight: bold;">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <br><br>

    <!-- Checkboxes -->
    <label style="display:block; margin-bottom: 5px; font-weight: bold;">Select Subjects:</label>
    <input type="checkbox" id="Data Structure" name="subject" value="Data structure">
    <label for="Data Structure">Data Structure</label><br>
    <input type="checkbox" id="Computer Network" name="subject" value="Computer Network">
    <label for="Computer Network">Computer Network</label><br>
    <input type="checkbox" id="Python" name="subject" value="Python">
    <label for="Python">Python</label><br><br>

    <!-- Submit Button -->
    <button type="submit" 
            style="width: 100%; padding: 10px; background: #4CAF50; color: white; 
                   border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Submit
    </button>

  </form>

</body>
</html>
